#Matriz de Estrategia: Ejecuta un mismo job de "Test" simult√°neamente en tres versiones diferentes de Python (3.11 y 3.12).

name: Matrix Python Test

on: [workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - run: python --version
